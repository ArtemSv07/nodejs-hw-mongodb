type: object

properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '0979999999'
  email:
    description: "Contact's email"
    type: string
    example: 'nodeJs@ukr.net'
  isFavourite:
    description: 'false or true'
    type: boolean
    example: 'false'
  contactType:
    description: 'Type number'
    type: string
    example: 'personal'
  userId:
    description: "Contact's user id"
    type: string
    example: 65e4decdd286b30065d54af9
  createdAt:
    description: 'Date created contact'
    type: string
    example: '2024-07-18T11:29:24.745Z'
  updatedAt:
    description: 'Date updated contact'
    type: string
    example: '2024-07-18T11:29:24.745Z'
  photo:
    description: "Link to contact's photo"
    type: string
    example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
